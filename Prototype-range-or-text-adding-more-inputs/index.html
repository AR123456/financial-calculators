<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action="">
        <div class="card">
          <div class="card-body">
            <div>
              Savings Plan Inputs
              <div class="input-group-text">
                <!-- the "for on the label puts matching ID into focus" -->
                <label for="savingsInput">Savings goal $ </label>
                <input
                  id="savingsRange"
                  type="range"
                  min="0"
                  max="1000000"
                  list="goalTickmarks"
                  value="10000"
                />
                <datalist id="goalTickmarks">
                  <option value="0" label="0"></option>
                  <option value="250000" label="250000"></option>
                  <option value="500000" label="500000"></option>
                  <option value="750000" label="750000"></option>
                  <option value="1000000" label="1000000"></option>
                </datalist>
                <div class="input-amount">
                  <input id="savingsInput" name="price" value="10000" />
                </div>
              </div>
              <div class="input-group-text">
                <!-- the "for on the label puts matching ID into focus" -->
                <label for="yearsInput">Years to save </label>
                <input
                  id="yearsRange"
                  type="range"
                  min="0"
                  max="100"
                  list="yearsTickmarks"
                  value="10"
                />
                <datalist id="yearsTickmarks">
                  <option value="0" label="0"></option>
                  <option value="25" label="2"></option>
                  <option value="50" label="5"></option>
                  <option value="75" label="7"></option>
                  <option value="100" label="10"></option>
                </datalist>
                <div class="input-amount">
                  <input id="yearsInput" value="10" type="number" />
                </div>
              </div>
              <div class="input-group-text">
                <!-- the "for on the label puts matching ID into focus" -->
                <label for="currentSavedInput">Current amount saved </label>
                <input
                  id="currentSavedRange"
                  type="range"
                  min="0"
                  max="1000000"
                  list="currentSavedTickmarks"
                  value="1000"
                />
                <datalist id="currentSavedTickmarks">
                  <option value="0" label="0"></option>
                  <option value="250000" label="2"></option>
                  <option value="500000" label="5"></option>
                  <option value="750000" label="7"></option>
                  <option value="1000000" label="10"></option>
                </datalist>
                <div class="input-amount">
                  <input id="currentSavedInput" value="1000" type="number" />
                </div>
              </div>
              <div class="input-group-text">
                <!-- the "for on the label puts matching ID into focus" -->
                <label for="monthlySavingsInput">Monthly Savings $: </label>
                <input
                  id="monthlySavingsRange"
                  type="range"
                  min="0"
                  max="1000000"
                  list="monthlySavingsTickmarks"
                  value="500"
                />
                <datalist id="monthlySavingsTickmarks">
                  <option value="0" label="0"></option>
                  <option value="250000" label="2"></option>
                  <option value="500000" label="5"></option>
                  <option value="750000" label="7"></option>
                  <option value="1000000" label="10"></option>
                </datalist>
                <div class="input-amount">
                  <input id="monthlySavingsInput" value="500" type="number" />
                </div>
              </div>

              <div class="input-group-text">
                <!-- the "for on the label puts matching ID into focus" -->
                <label for="expectedRateInput"
                  >Expected Rate of Return %:
                </label>
                <input
                  id="expectedRateRange"
                  type="range"
                  min="0"
                  max="100"
                  list="rateTickmarks"
                  value="2"
                />
                <datalist id="rateTickmarks">
                  <option value="0" label="0"></option>
                  <option value="25" label="25"></option>
                  <option value="50" label="50"></option>
                  <option value="77" label="75"></option>
                  <option value="100" label="100"></option>
                </datalist>
                <div class="input-amount">
                  <input id="expectedRateInput" value="2" type="number" />
                </div>
              </div>
              <div class="input-group-text">
                <!-- the "for on the label puts matching ID into focus" -->
                <label for="expectedInflationInput">
                  Expected Rate of Inflation %:
                </label>
                <input
                  id="expectedInflationRange"
                  type="range"
                  min="0"
                  max="100"
                  list="inflationTickmarks"
                  value="1"
                />
                <datalist id="inflationTickmarks">
                  <option value="0" label="0"></option>
                  <option value="25" label="25"></option>
                  <option value="50" label="50"></option>
                  <option value="77" label="75"></option>
                  <option value="100" label="100"></option>
                </datalist>
                <div class="input-amount">
                  <input id="expectedInflationInput" value="1" type="number" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- BUTTONS -->
        <div class="card">
          <div class="card-body">
            <div class="container px-4">
              <div class="row gx-5">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                    class="p-3 border bg-light text-center"
                    id="calculate"
                    type="button"
                  >
                    Calculate
                  </button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                    class="p-3 border bg-light text-center"
                    id="viewReport"
                    type="button"
                  >
                    View Report
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
