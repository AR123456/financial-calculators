<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action="">
        <div class="card">
          <div class="card-body">
            <div>
              Savings Plan Inputs
              <div class="input-group-text">
                <!-- the "for on the label puts matching ID into focus" -->
                <label for="savingsInput">Savings goal $ </label>
                <input
                  id="savingsRange"
                  type="range"
                  min="0"
                  max="1000000"
                  list="tickmarks"
                  value="10000"
                />
                <datalist id="tickmarks">
                  <option value="0" label="0"></option>
                  <option value="250000" label="250000"></option>
                  <option value="500000" label="500000"></option>
                  <option value="750000" label="750000"></option>
                  <option value="1000000" label="1000000"></option>
                </datalist>
                <div class="input-amount">
                  <input
                    id="savingsInput"
                    name="goal"
                    value="10000"
                    type="number"
                  />
                </div>
              </div>
              <div class="input-group-text">
                <!-- the "for on the label puts matching ID into focus" -->
                <label for="yearsInput">Years to save </label>
                <input
                  id="yearsRange"
                  type="range"
                  min="0"
                  max="100"
                  list="years"
                  value="5"
                />
                <datalist id="years">
                  <option value="0" label="0"></option>
                  <option value="20" label="2"></option>
                  <option value="50" label="5"></option>
                  <option value="70" label="7"></option>
                  <option value="100" label="10"></option>
                </datalist>
                <div class="input-amount">
                  <input id="yearsInput" name="years" value="5" type="number" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- BUTTONS -->
        <div class="card">
          <div class="card-body">
            <div class="container px-4">
              <div class="row gx-5">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                    class="p-3 border bg-light text-center"
                    id="calculate"
                    type="button"
                  >
                    Calculate
                  </button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                    class="p-3 border bg-light text-center"
                    id="viewReport"
                    type="button"
                  >
                    View Report
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
