<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleRange.css" />
    <title>Savings Goal Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action="">
        <!-- BUTTONS -->
        <div class="card">
          <div class="card-body">
            <div class="container px-4">
              <div class="row gx-5">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                    class="p-3 border bg-light text-center"
                    id="calculate"
                    type="button"
                  >
                    Calculate
                  </button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                    class="p-3 border bg-light text-center"
                    id="viewReport"
                    type="button"
                  >
                    View Report
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body" id="actualTime">
            <!-- <span
              >You will reach your goal in <span id="actualTime"></span> months.</span>
            </span> -->
            <!-- <span
              >You will need <span id="actualTime"></span> months to reach your goal.</span>
            </span> -->
          </div>
        </div>

        <div>
          <div class="card-body">
            <div id="sliderContainer">
              Savings Plan Inputs
              <!-- Savings Goal  -->
              <div class="row mb-3">
                <div class="col-2 col-lg-2">
                  <!-- the "for on the label puts matching ID into focus" -->
                  <label for="savingsInput">Savings goal $: </label>
                </div>

                <div class="input-amount col-2 col-lg-2">
                  <input
                    id="savingsInput"
                    class="box-input"
                    type="number"
                    value="10000"
                  />
                </div>
                <div class="col-sm-8 col-lg-8">
                  <datalist>
                    <option value="0" label="$0"></option>
                    <option label="$25k"></option>
                    <option label="$50k"></option>
                    <option label="$75k"></option>
                    <option label="$100k"></option>
                  </datalist>

                  <div class="tick-slider">
                    <!-- If i comment out this slider black background ( to the right disapears) -->
                    <div class="tick-slider-background"></div>
                    <!-- If I comment out this div the tick marks and green to left disapear -->
                    <div id="goalProgress" class="tick-slider-progress"></div>
                    <!-- If i comment out this div the tick marks only disapear   -->
                    <div
                      id="goalTicks"
                      class="tick-slider-tick-container"
                    ></div>
                    <input
                      id="savingsRange"
                      id="goalSlider"
                      class="tick-slider-input"
                      type="range"
                      min="0"
                      max="100000"
                      step="5"
                      value="10000"
                      data-tick-step="5000"
                      data-tick-id="goalTicks"
                      data-progress-id="goalProgress"
                      data-handle-size="18"
                      data-min-label-id="goalLabelMin"
                      data-max-label-id="goalLabelMax"
                    />
                  </div>
                </div>
              </div>
              <!-- Years to save ///////////////////////// -->
              <div class="row mb-3">
                <div class="col-2 col-lg-2">
                  <!-- the "for on the label puts matching ID into focus" -->
                  <label for="yearsInput">Years to save </label>
                </div>
                <div class="input-amount col-2 col-lg-2">
                  <input
                    class="box-input"
                    id="yearsInput"
                    min="0"
                    max="100"
                    value="10"
                    type="number"
                    style="width: 85px"
                  />
                </div>

                <div class="col-sm-8 col-lg-8">
                  <datalist>
                    <option label="0"></option>
                    <option label="34"></option>
                    <option label="67"></option>
                    <option label="100"></option>
                  </datalist>
                  <div class="tick-slider">
                    <div class="tick-slider-background"></div>
                    <div id="yearProgress" class="tick-slider-progress"></div>
                    <div
                      id="yearTicks"
                      class="tick-slider-tick-container"
                    ></div>
                    <input
                      id="yearsRange"
                      id="yearSlider"
                      class="tick-slider-input"
                      type="range"
                      min="0"
                      max="100"
                      step="1"
                      value="10"
                      data-tick-step="5"
                      data-tick-id="yearTicks"
                      data-progress-id="yearProgress"
                      data-handle-size="18"
                      data-min-label-id="yearLabelMin"
                      data-max-label-id="yearLabelMax"
                    />
                  </div>
                </div>
              </div>
              <!-- /////////////////////////current saved area  -->
              <div class="row mb-3">
                <div class="col-2 col-lg-2">
                  <!-- the "for on the label puts matching ID into focus" -->
                  <label for="currentSavedInput">Current saved </label>
                </div>
                <div class="input-amount col-2 col-lg-2">
                  <input
                    class="box-input"
                    id="currentSavedInput"
                    value="1000"
                    type="number"
                    style="width: 85px"
                  />
                </div>
                <div class="col-sm-8 col-lg-8">
                  <datalist>
                    <option label="$0"></option>
                    <option label="$25k"></option>
                    <option label="$50k"></option>
                    <option label="$75k"></option>
                    <option label="$100k"></option>
                  </datalist>
                  <div class="tick-slider">
                    <div class="tick-slider-background"></div>
                    <div
                      id="currentSavedProgress"
                      class="tick-slider-progress"
                    ></div>
                    <div
                      id="currentSavedTicks"
                      class="tick-slider-tick-container"
                    ></div>
                    <input
                      id="currentSavedRange"
                      id="currentSavedSlider"
                      class="tick-slider-input"
                      type="range"
                      min="0"
                      max="100000"
                      step="500"
                      value="1000"
                      data-tick-step="5000"
                      data-tick-id="currentSavedTicks"
                      data-progress-id="currentSavedProgress"
                      data-handle-size="18"
                      data-min-label-id="currentSavedLabelMin"
                      data-max-label-id="currentSavedLabelMax"
                      style="width: 100%"
                    />
                  </div>
                </div>
              </div>
              <!-- //////////////////Monthly to save area  -->
              <div class="row mb-3">
                <div class="col-2 col-lg-2">
                  <!-- the "for on the label puts matching ID into focus" -->
                  <label for="monthlySavingsInput">Monthly Savings $: </label>
                </div>

                <div class="input-amount col-2 col-lg-2">
                  <input
                    class="box-input"
                    id="monthlySavingsInput"
                    value="500"
                    type="number"
                    style="width: 85px"
                  />
                </div>
                <div class="col-sm-8 col-lg-8">
                  <datalist>
                    <option label="$0"></option>
                    <option label="$5k"></option>
                    <option label="$10k"></option>
                    <option label="$15k"></option>
                    <option label="$20k"></option>
                  </datalist>
                  <div class="tick-slider">
                    <div class="tick-slider-background"></div>
                    <div
                      id="monthlySavingsProgress"
                      class="tick-slider-progress"
                    ></div>
                    <div
                      id="monthlySavingsTicks"
                      class="tick-slider-tick-container"
                    ></div>
                    <input
                      id="monthlySavingsRange"
                      id="monthlySavingsSlider"
                      class="tick-slider-input"
                      type="range"
                      min="0"
                      max="20000"
                      step="1000"
                      value="500"
                      data-tick-step="1000"
                      data-tick-id="monthlySavingsTicks"
                      data-progress-id="monthlySavingsProgress"
                      data-handle-size="18"
                      data-min-label-id="monthlySavingsLabelMin"
                      data-max-label-id="monthlySavingsLabelMax"
                    />
                  </div>
                </div>
              </div>

              <!-- ///////////////// expected rate area -->
              <div class="row mb-3">
                <div class="col-2 col-lg-2">
                  <!-- the "for on the label puts matching ID into focus" -->
                  <label for="expectedRateInput"
                    >Expected Rate of Return %:
                  </label>
                </div>

                <div class="input-amount col-2 col-lg-2">
                  <input
                    class="box-input"
                    id="expectedRateInput"
                    value="3"
                    type="number"
                    style="width: 85px"
                  />
                </div>
                <div class="col-sm-8 col-lg-8">
                  <datalist>
                    <option label="0%"></option>
                    <option label="3%"></option>
                    <option label="6%"></option>
                    <option label="9%"></option>
                    <option label="12%"></option>
                  </datalist>
                  <div class="tick-slider">
                    <div class="tick-slider-background"></div>
                    <div id="rateProgress" class="tick-slider-progress"></div>
                    <div
                      id="rateTicks"
                      class="tick-slider-tick-container"
                    ></div>
                    <input
                      id="expectedRateRange"
                      id="rateSlider"
                      class="tick-slider-input"
                      type="range"
                      min="0"
                      max="15"
                      step="1"
                      value="3"
                      data-tick-step="1"
                      data-tick-id="rateTicks"
                      data-progress-id="rateProgress"
                      data-handle-size="18"
                      data-min-label-id="rateLabelMin"
                      data-max-label-id="rateLabelMax"
                    />
                  </div>
                </div>
              </div>
              <!--  //////////////////////expected Inflation  -->
              <div class="row mb-3">
                <div class="col-2 col-lg-2">
                  <!-- the "for on the label puts matching ID into focus" -->
                  <label for="expectedInflationInput">
                    Expected Rate of Inflation %:
                  </label>
                </div>

                <div class="input-amount col-2 col-lg-2">
                  <input
                    class="box-input"
                    id="expectedInflationInput"
                    value="1"
                    type="number"
                    style="width: 85px"
                  />
                </div>

                <div class="col-sm-8 col-lg-8">
                  <datalist>
                    <option label="0%"></option>
                    <option label="3%"></option>
                    <option label="6%"></option>
                    <option label="9%"></option>
                    <option label="12%"></option>
                  </datalist>
                  <div class="tick-slider">
                    <div class="tick-slider-background"></div>
                    <div
                      id="expectedInflationProgress"
                      class="tick-slider-progress"
                    ></div>
                    <div
                      id="expectedInflationTicks"
                      class="tick-slider-tick-container"
                    ></div>
                    <input
                      id="expectedInflationRange"
                      id="expectedInflationSlider"
                      class="tick-slider-input"
                      type="range"
                      min="0"
                      max="15"
                      step="2"
                      value="1"
                      data-tick-step="2"
                      data-tick-id="expectedInflationTicks"
                      data-progress-id="expectedInflationProgress"
                      data-handle-size="18"
                      data-min-label-id="expectedInflationLabelMin"
                      data-max-label-id="expectedInflationLabelMax"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
