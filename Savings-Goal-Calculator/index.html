<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Savings Goal Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range -->

          <div class="form-group">
            Savings Plan Inputs
            <!-- <div class="row">
              <div class="col">goal box</div>
              <div class="col">slider</div>
            </div> -->
            <div class="input-group-text">
              <label for="savingsGoal">Savings goal $ </label>
              <input
                type="number"
                id="savingsRange"
                name="savingsRange"
                placeholder="100,000"
                class="form-control"
              />
              <div class="input-group-text" id="savingsGoal"></div>
              <!-- <input
                type="range"
                class="form-range slider"
                min="0"
                max="100000"
                step="50"
                id="savingsRange"
                value="100000"
              /> -->
            </div>
            <div class="input-group-text">
              <label for="yearsGoal"> Years to save:</label>
              <input
                type="number"
                id="yearsRange"
                name="yearsRange"
                placeholder="5"
                class="form-control"
              />
              <div class="input-group-text" id="yearsGoal"></div>
              <!-- <input
                type="range"
                class="form-range slider"
                min="0"
                max="30"
                step="1"
                id="yearsRange"
                value="5"
              /> -->
            </div>
            <div class="input-group-text">
              <label for="currentAmountSaved"> Current Amount Saved $: </label>
              <input
                type="number"
                id="currentAmountSavedRange"
                name="currentAmountSavedRange"
                placeholder="1,000"
                class="form-control"
              />
              <div class="input-group-text" id="currentAmountSaved"></div>
              <!-- <input
                type="range"
                class="form-range slider"
                min="0"
                max="100000"
                step="10"
                id="currentAmountSavedRange"
                value="0"
              /> -->
            </div>
            <div class="input-group-text">
              <label for="monthlySavings"> Monthly Savings $: </label>
              <input
                type="number"
                id="monthlySavingsRange"
                name="monthlySavingsRange"
                placeholder="500"
                class="form-control"
              />
              <div class="input-group-text" id="monthlySavingsGoal">0</div>
              <!-- <input
                type="range"
                class="form-range slider"
                min="0"
                max="100000"
                step="10"
                id="monthlySavingsRange"
                value="1050"
              /> -->
            </div>
            <div class="input-group-text">
              <label for="expectedRateReturn">
                Expected Rate of Return %:
              </label>
              <input
                type="number"
                id="expectedRateReturnRange"
                name="expectedRateReturnRange"
                placeholder="1.25"
                class="form-control"
              />
              <div class="input-group-text" id="expectedRateReturn">0</div>
              <!-- <input
                type="range"
                class="form-range slider"
                min="0"
                max="20"
                step="0.25"
                id="expectedRateReturnRange"
                value="0.25"
              /> -->
            </div>
            <div class="input-group-text">
              <label for="expectedRateInflation">
                Expected Rate of Inflation %:
              </label>
              <input
                type="number"
                id="expectedRateInflationRange"
                name="expectedRateInflationRange"
                placeholder="3.5"
                class="form-control"
              />
              <div class="input-group-text" id="expectedRateInflation">0</div>
              <!-- <input
                type="range"
                class="form-range slider"
                min="0"
                max="20"
                step="0.025"
                id="expectedRateInflationRange"
                value="2.9"
              /> -->
            </div>
          </div>
        </div>
      </div>
      <!-- BUTTONS -->
      <div class="card">
        <div class="card-body">
          <div class="container px-4">
            <div class="row gx-5">
              <div class="col">
                <div
                  class="p-3 border bg-light text-center"
                  id="calculate"
                  type="button"
                >
                  Calculate
                </div>
              </div>
              <div class="col">
                <div
                  class="p-3 border bg-light text-center"
                  id="viewReport"
                  type="button"
                >
                  View Report
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <span
            >It will take <span id="actualTime"></span> to reach your savings
            goal.</span
          >
        </div>
      </div>
      <!-- Graph  -->
      <div class="card">
        <div class="card-body">
          This is a graph with dollars on left and years along bottom
          <div class="right">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
      <!-- Content here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
