<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Savings Goal Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">this is the input form</div>
        <div class="form-group">
          <span class="input-group-text"
            >Savings Goal $
            <div class="input-group-text" id="savingsGoal">0.00</div>
            <input
              type="range"
              class="form-range slider"
              min="0"
              max="100000"
              step="50"
              id="savingsRange"
              value="0.00"
            />
          </span>
          <span class="input-group-text"
            >Years to save
            <div class="input-group-text" id="yearsGoal">0</div>
            <input
              type="range"
              class="form-range slider"
              min="0"
              max="100"
              step="1"
              id="yearsRange"
              value="0"
            />
          </span>
          <span class="input-group-text"
            >Current Amount Saved
            <div class="input-group-text" id="currentAmountSaved">0</div>
            <input
              type="range"
              class="form-range slider"
              min="0"
              max="100000"
              step="50"
              id="currentAmountSavedRange"
              value="0.00"
            />
          </span>
        </div>
      </div>
      <!-- BUTTONS -->
      <div class="card">
        <div class="card-body">this is the div with the submit buttons</div>
      </div>
      <div class="card">
        <div class="card-body">
          This is a graph with dollars on left and years along bottom
        </div>
      </div>
      <!-- Content here -->
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
