<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Savings Calculator</title>
  </head>
  <body>
    <div class="loan-calculator">
      <div class="top">
        <h2>Loan Calculator</h2>
        <form action="#">
          <div class="group">
            <div class="title">Amount</div>
            <input type="text" value="20000" class="loan-amount" />
            <div class="amount-invalid-feedback">Amount must be a number</div>
          </div>
          <div class="group">
            <div class="title">Interest Rage rate</div>
            <input type="text" value="7.5" class="interest-rate" />
            <div class="rate-invalid-feedback">Rate must be a number</div>
          </div>
          <div class="group">
            <div class="title">Term in months</div>
            <input type="text" value="120" class="loan-term" />
            <div class="term-invalid-feedback">Term must be a number</div>
          </div>
        </form>
      </div>
      <div class="result">
        <div class="left">
          <div class="loan-emi">
            <h3>Loan Monthly P&I payment)</h3>
            <div class="value">123</div>
          </div>

          <div class="total-interest">
            <h3>Total Interest</h3>
            <div class="value">123</div>
          </div>
          <div class="total-amount">
            <h3>Total Amount</h3>
            <div class="value">10000</div>
          </div>
          <button class="calculate-btn">Calculate</button>
        </div>
        <div class="right">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
    <!-- chart js  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
